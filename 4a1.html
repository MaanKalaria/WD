<!DOCTYPE html>
<html>
<head>
    <title>4A</title>
</head>
<body>
    <fieldset style="width: 30%;">
    <form>
    <table align="center" height="100%" width="100%">
        <caption><h1>Student Registration</h1></caption>
        <tr>
            <th>FullName:</th> 
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Email:</th> 
            <td><input type="email"></td>
        </tr>
        <tr>
            <th>Mobile No.:</th> 
            <td><input type="number"></td>
        </tr>

        <tr>
            <th>Address:</th>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <th>Nationality:</th>
            <td><input type="text"></td>
        </tr>
        <tr>
           <th>Date of Birth:</th>
           <td><input type="date"></td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td><input type="radio" name="ab">Male</td>
            <td><input type="radio" name="ab">Female</td>
        </tr>
        <tr>
            <th>Highest Degree:</th>
            <td><select><option>BTech</option>
            <option>MTech</option>
            <option>PHD</option></select></td>
        </tr>
        <tr>
            <th>CPI</th>
            <td><input type="number"></td>
        </tr>
        <tr>
            <th>University</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Passing Year</th>
            <td><input type="date"></td>
        </tr>
        <td><input type="submit"></td>
        <td><input type="reset" value="cancel"></td>
    </table>
    </form>
    </fieldset>
</body>
